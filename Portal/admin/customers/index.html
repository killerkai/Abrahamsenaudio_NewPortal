<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">

    var LanguagePage = "/lib/languages/customers/index-lang.json";
    var ValidationPage = "/lib/validation/customers/index-val.json";
    var ThisPage = "admin/dashboard/index";
    var ModalHelpPath = "admin-dashboard-index";
    

    function getContentInfo()
    {
        getLanguage(LanguagePage, function(Response)
        {            
            if (Response == 200)
            {                
                getValidation(ValidationPage, function(Response)
                {
                    if (Response == 200)
                    {
                        getContentData();
                    }
                    else
                    {
                        setError("getpage", "/admin/customers/index.html", ThisPage, "getValidation", "Validation");
                    }
                });
            }
            else
            {
                setError("getpage", "/admin/customers/index.html", ThisPage, "getLanguage", "Language");
            }
        });
    }

    function getContentData()
    {   
        
        moment.locale(ThisLanguage);
        setContentInfo();       
        
    }
    function setContentInfo()
    {        
                
        formdirty = false;
        setDefaultLanguage(ThisLanguage);
        setPageLanguage(ThisLanguage);
        setCSSInlineStyle("#frmCustomersReg");
        FormStyle("#frmCustomersReg");
        $("#page").fadeIn(100);
        window.setTimeout(function() { hideLoadboxAndBackground(); hideBackground(); }, 100);
    }
</script>

<form id="frmCustomersReg">
    <div class="wrappers">
        
        <div id="dashboard-row" class="row"><h1 id="spanPageLabel"></h1></div>

    </div>
</form>
